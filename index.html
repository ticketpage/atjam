    background-color: #4CAF50;

    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .event-button:hover, .performance-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
